<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Catalog</title>
</head>
<body>
    <h1>Каталог свободных машин</h1>
    <div class="cars">
        {% for car in cars %}
        <div class="car">
            <h2>{{ car['name'] }}</h2>
            <img src="{{ car['image_url'] }}" alt="{{ car['name'] }}" width="400">
            <p><strong>Аренда в час:</strong> {{ car['price_per_hour'] }} рублей</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
